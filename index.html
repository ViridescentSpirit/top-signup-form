<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up!</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <div class="side-bar">
                <div class="side-bar-logo">
                    <img src="odin-lined.png" alt="Odin Logo" id="odin-logo">
                    <p>ODIN</p>
                </div>
                <div class="side-bar-footer">Photo by Gustavo Zambelli on 
                    Unsplash
                </div>
            </div>   
            <div class="sign-up-sheet">
                <div class="sign-up-header">
                    <h1>This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get started.
                    </h1>
                    <h1>You <em>know</em> you want to.</h1>
                </div>
                <div class="sign-up-form">
                    <h2>Let's do this!</h2>
                    <form id="create-acct-form">
                        <div class="form-row">
                            <label for="">FIRST NAME
                                <input type="text" 
                                    name="first-name"
                                    id="first-name" />
                            </label>
                            <label for="">LAST NAME
                                <input type="text" 
                                    name="last-name" 
                                    id="last-name" />
                            </label>
                        </div>
                        <div class="form-row">
                            <label for="">EMAIL
                                <input type="email" name="email" id="email" />
                            </label>
                            <label for="">PHONE NUMBER
                                <input type="tel" 
                                    name="phone-number" 
                                    id="phone-number" />
                            </label>
                        </div>
                        <div class="form-row">
                            <label for="">PASSWORD
                                <input type="password" 
                                    name="password" 
                                    id="password" />
                            </label>
                            <label for="">CONFIRM PASSWORD
                                <input type="password" 
                                    name="confirm-pass" 
                                    id="confirm-pass" />
                            </label>
                        </div>
                    </form>
                </div>
                <div class="sign-up-footer">
                    <button type="submit" form="create-acct-form">
                        Create Account
                    </button>
                    <h3>Already have an account? <a>Log in.</a></h3>
                </div>
            </div>
        </div>
    </body>
</html>
