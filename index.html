<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up!</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <div class="side-bar"></div>
            <div class="sign-up-sheet">
                <div class="sign-up-header"></div>
                <div class="sign-up-form">
                    <form action="">
                        <div class="form-row">
                            <label for="">FIRST NAME
                                <input type="text" 
                                    name="first-name"
                                    id="first-name" />
                            </label>
                            <label for="">LAST NAME
                                <input type="text" 
                                    name="last-name" 
                                    id="last-name" />
                            </label>
                        </div>
                        <div class="form-row">
                            <label for="">EMAIL
                                <input type="email" name="email" id="email" />
                            </label>
                            <label for="">PHONE NUMBER
                                <input type="tel" 
                                    name="phone-number" 
                                    id="phone-number" />
                            </label>
                        </div>
                        <div class="form-row">
                            <label for="">PASSWORD
                                <input type="password" 
                                    name="password" 
                                    id="password" />
                            </label>
                            <label for="">CONFIRM PASSWORD
                            <input type="password" 
                                name="confirm-pass" 
                                id="confirm-pass" />
                            </label>
                        </div>
                    </form>
                </div>
                <div class="sign-up-footer"></div>
            </div>
        </div>
    </body>
</html>
